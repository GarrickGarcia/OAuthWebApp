<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Web Mapping Application</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://js.arcgis.com/calcite-components/1.9.2/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.9.2/calcite.css" />
</head>
<body>
    <calcite-shell>
        <calcite-header>
            <h1 slot="header" style="text-align: center;">Web Mapping Application</h1>
            <calcite-button id="sign-in-button" slot="header-actions-end">Sign in</calcite-button>
            <calcite-user-icon hidden id="nav-user" slot="header-actions-end"></calcite-user-icon>
        </calcite-header>
        <div id="viewDiv"></div>
    </calcite-shell>

    <script src="https://js.arcgis.com/4.28/"></script>
    <script src="app.js"></script>
</body>
</html>
